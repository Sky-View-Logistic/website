    <section class="container">
        <h1>Request a Quote</h1>
        <p>Fill out the form below and we'll get back to you with a customized quote for your logistic needs.</p>

        <!-- Request Quote Form -->
        <form id="request-quote-form" action="submit-quote.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="service">Service Needed:</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="Air Freight">Air Freight</option>
                <option value="Sea Freight">Sea Freight</option>
                <option value="Warehousing">Warehousing</option>
                <option value="Customs Brokerage">Customs Brokerage</option>
                <option value="Other">Other</option>
            </select>

            <label for="message">Additional Information:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
